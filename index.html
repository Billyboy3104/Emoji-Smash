<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Smash</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        border: 0;
        outline: 0;
        position: relative;
      }
      
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        height: 100vh;
        font-family: Arial, sans-serif;
        line-height: 1;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      #app {
        position: relative;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 100vw;
        max-height: 100vh;
        margin: 0 !important;
        padding: 0 !important;
        top: 0;
        left: 0;
      }
      
      /* Chrome specific fixes */
      @media screen and (-webkit-min-device-pixel-ratio:0) {
        html, body {
          margin: 0 !important;
          padding: 0 !important;
        }
        
        body {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
